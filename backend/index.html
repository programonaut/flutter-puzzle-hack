<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
</head>

<body>
    <h1>Test</h1>
    <button onclick="create()">Create</button>
    <input type="text" name="code" id="codeipt">
    <button onclick="join()">Join</button>
    <div id="code"></div>
    <div id="field"></div>
    <button onclick="left()"><--</button>
    <button onclick="right()">--></button>
    <div><b id="win"></b></div>
    <script>
        let ws = new WebSocket('ws://localhost:3000');

        ws.onmessage = message => {
            const response = JSON.parse(message.data);
            console.log(response);

            switch (response.type) {
                case 'code':
                    ws.room = response.params.code;
                    document.getElementById("code").innerText = response.params.code;
                    break;
                case 'start':
                    document.getElementById("field").innerText = fieldToString(response.params.field);
                    break;
                case 'init':
                    ws.id = response.params.player;
                    console.log(ws.id);
                    break;
                case 'turn':
                    document.getElementById("field").innerText = fieldToString(response.params.field);
                    break;
                case 'win':
                    document.getElementById("win").innerText = response.params.player === ws.id ? "You won!" : "You lost!";
                    break;
                default:
                    break;
            }
        }

        function create() {
            let msg = JSON.stringify({
                type: 'create'
            })
            console.log(msg)
            ws.send(msg);
        }

        function join() {
            let ipt = document.getElementById('codeipt').value
            console.log(ipt)

            let msg = JSON.stringify({
                type: 'join',
                params: {
                    code: ipt,
                }
            })
            console.log(msg)
            ws.send(msg);
        }

        function left() {
            let msg = JSON.stringify({
                type: 'turn',
                params: {
                    index: 1,
                    player: ws.id,
                    direction: -1,
                    room: ws.room,
                }
            })
            console.log("send:", msg);
            ws.send(msg);
        }

        function right() {
            let msg = JSON.stringify({
                type: 'turn',
                params: {
                    index: 1,
                    player: ws.id,
                    direction: 1,
                    room: ws.room,
                }
            })
            console.log("send:", msg);
            ws.send(msg);
        }

        function fieldToString(field) {
            console.log(field);
            let res = "";
            field.forEach((el, index) => {
                if (index % 4 === 0) {
                    if (el.toString().length === 2)
                        res += `${el} |`;
                    else
                        res += ` ${el} |`;
                } else if (index % 4 === 3) {
                    if (el.toString().length === 2)
                        res += ` ${el}\n`;
                    else
                        res += `  ${el}\n`;
                } else {
                    if (el.toString().length === 2)
                        res += ` ${el} |`;
                    else
                        res += `  ${el} |`;
                }
            });
            return res;
        }
    </script>
</body>

</html>
